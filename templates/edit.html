{% extends "common.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Edit Products</h1>
    <!-- <form action="" method='post' enctype="multipart/form-data"></form>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Create product</button> -->
    <div>
        <form method='post' style=" padding-inline: 5em; padding-top: 1em; width: 40em;">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" name="name" value={{products.name}}class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Rate</label>
                <input type="text" name="rate" value={{products.rate}} class="form-control" id="exampleFormControlInput1" placeholder="Enter Rate">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Description</label>
                <input type="text" name="description" value={{products.description}} class="form-control" id="exampleFormControlInput1" placeholder="Enter Description">
            </div>
            <div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
