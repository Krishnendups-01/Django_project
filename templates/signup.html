<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <section class="shadow p-5" style="padding-inline: 25em; padding-top: 10em; width: 50em;">
    <form method='post'  style="width: 700px; padding-inline: 4em;">
      {% csrf_token %}
      <div class="row mb-3" style="padding-top: 2em;" >
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-10" style="padding-left: 2em;">
          <input type="email" placeholder="Email address" class="form-control" id="inputEmail3" name='email'>
        </div>
      </div>
        <!-- <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10" style="padding-left: 2em;">
            <input type="email" class="form-control" id="inputEmail3" name='email'>
          </div>
        </div> -->
        <div class="row mb-3" style="padding-bottom: 1em;">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10" style="padding-left: 2em;">
            <input type="password" placeholder="Password" class="form-control" id="inputPassword3" name='password'>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <p style="padding-top: 1em;">Already have an account?</p>
    </form>
    <div style="padding-left: 4em;">
      <a href="{% url "login" %}">
      <button type="submit" class="btn btn-danger">Log in</button></a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
